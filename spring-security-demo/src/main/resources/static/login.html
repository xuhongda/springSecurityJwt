<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>login</title>
</head>
<style>
    .bg {
        margin-right: auto;
        margin-left: auto;
        text-align: center;
    }
</style>
<body>
<div class="bg">
    <h2>login</h2>
    <div class="bg">

    </div>
    <center>
        <form action="/myauthentication/form" method="post">
            <table>
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>图形验证码:</td>
                    <td>
                        <input type="text" name="imageCode">
                        <img src="/code/image?width=200">
                    </td>
                </tr>
                <tr>
                    <td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">登陆</button>
                    </td>
                </tr>
            </table>
        </form>
        <br>
        <h3>短信登录</h3>
        <form action="/authentication/mobile" method="post">
            <table>
                <tr>
                    <td>手机号:</td>
                    <td><input type="text" name="mobile" value="13012345678"></td>
                </tr>
                <tr>
                    <td>短信验证码:</td>
                    <td>
                        <input type="text" name="smsCode">
                        <a href="/code/sms?mobile=13177802629">发送验证码</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">登录</button></td>
                </tr>
            </table>
        </form>
        <br>
        <h3>社交登录</h3>
        <!--org.springframework.social.security.SocialAuthenticationFilter + provideId-->
        <a href="/auth/qq">QQ登录</a>

        <a href="/qqLogin/callback.do">QQ登录</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/qqLogin/weixin">微信登录</a>
    </center>

</div>
</body>
</html>
