<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<style>
    .bg {
        margin-right: auto;
        margin-left: auto;
        text-align: center;
    }
</style>
<body>
<div class="bg">
    <h2>login</h2>
    <form action="/myauthentication/form" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登陆</button>

                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
